<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header" role="banner">
        <h1 class="logoText">LOGO</h1>

        <button class="cartBtnIcon" aria-label="Shopping Cart" role="button" tabindex="0">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cartProductCount" class="cartProductCount" aria-live="polite" aria-atomic="true">0</span>
        </button>
    </header>
    <main id="mainContainer" class="mainContainer" role="main">
        <section class="productList" aria-label="Product List">

            <ul class="products" id="products" aria-busy="false">
             

            </ul>
        </section>

    </main>
    <script src="js/index.js"></script>

</body>
</html>
